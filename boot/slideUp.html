<html>
<head>
<title></title>
<style>
#div-atas{
	background: red;
	width: 1000px;
	height: 30px;
}
#div-bawah{
	background: blue;
	width: 1000px;
	height: 100px;
}
</style>
<script src="jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#div-atas").click(function(){
		$("#div-bawah").slideUp("slow");
		});
	});
</script>
</head>
<body>

<div id="div-atas">Ini Div Atas</div>
<div id="div-bawah">Ini Div Bawah</div>

</body>
</html>
